<ion-view class="forgotPassword" cache-view="false">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <i class="icon ion-ios-bell-outline"></i>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">
        <div>
            Please enter your email address and we will send you an email to reset your password
        </div>
        <div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="abc@xyz.com" ng-model="forgotVm.data.email" required>
            </label>
        </div>
        <button class="button button-block button-assertive">Reset Password</button>
    </ion-content>
</ion-view>

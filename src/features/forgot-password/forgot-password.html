<ion-view class="forgotPassword" cache-view="false">
    <ion-header-bar align-title="left" class="bar-assertive bar-style">
        <h1>
            <img class="title-image" src="resources/img/logo.png" width="70" height="70" />
            <h3 class="text-white margin-left-10">Don't Eat Alone</h3>
        </h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="transbox">
            <div class="text-white">
                Please enter your email address and we will send you an email to reset your password
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="abc@xyz.com" ng-model="forgotVm.data.email" required>
                </label>
            </div>
            <button class="button button-block button-assertive" ng-click="forgotVm.resetPasswordEmail()">Reset Password</button>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <button class="button icon-left ion-chevron-left button-clear button-light" ng-click="forgotVm.goBack()">
            <strong>Back</strong>
        </button>
    </ion-footer-bar>
</ion-view>

<ion-view class="login" cache-view="false" title="Login">
    <ion-header-bar align-title="left" class="bar-assertive bar-style">
        <h1>
            <img class="title-image" src="resources/img/logo.png" width="70" height="70" />
            <h3 class="text-white margin-left-10">Don't Eat Alone</h3>
        </h1>
    </ion-header-bar>
    <ion-content scroll="true" class="padding">
        <form name="loginForm" no-validate class="login-form transbox">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginVm.data.username" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginVm.data.password" required>
                </label>
            </div>
            <div class="row">
                <button class="button button-assertive col padding-right-10"
                        ng-click="loginVm.login()"
                        ng-disabled="loginForm.$invalid">Login</button>
                <button class="button button-assertive col"
                        ui-sref="app.login.register">Sign Up</button>
            </div>
            <button class="button button-clear button-stable"
                    ui-sref="app.login.forgotPassword">Forgot Password</button>
        </form>
    </ion-content>
</ion-view>

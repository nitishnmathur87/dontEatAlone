<ion-side-menus enable-menu-with-back-views="true" class="background-image">
    <ion-side-menu class="background-image" side="left">
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close class="opacity">
                    About Us
                </ion-item>
                <ion-item nav-clear menu-close ng-click="cVm.logOut()" class="opacity">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-view class="currentPreference" cache-view="false">
            <ion-content scroll="false">
                <h1>
                    <img class="title-image" src="resources/img/logo.png" width="70" height="70" />
                    <span class="text-white margin-left-10">Don't Eat Alone</span>
                </h1>
                    <button ng-click="cVm.currentPref()">Test</button>
                <div class="back-arrow">
                    <i class="ion-arrow-left-c font-size-large pull-right" ng-click="cVm.goBack()"></i>
                </div>
            </ion-content>
        </ion-view>
    </ion-side-menu-content>
</ion-side-menus>

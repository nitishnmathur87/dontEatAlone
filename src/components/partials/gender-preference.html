<ion-view>
    <ion-content scroll="true" class="padding">

        <form name="genderPreference">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">What is your gender preference</span>
                    <ion-list>
                        <ion-radio ng-value="'Male'" ng-model="mVm.preference.genderPreference">Male</ion-radio>
                        <ion-radio ng-value="'Female'" ng-model="mVm.preference.genderPreference">Female</ion-radio>
                        <ion-radio ng-value="'No Preference'" ng-model="mVm.preference.genderPreference">No Preference</ion-radio>
                    </ion-list>
                </label>
            </div>
            <button class="button button-block button-balanced"  ng-click="mVm.searchPartners()" ng-disabled="genderPreference.$invalid">Next</button>
        </form>
    </ion-content>

</ion-view>

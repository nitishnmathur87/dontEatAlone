<ion-view>
    <ion-content scroll="true" class="padding">

        <form name="whatToEat">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label" >What do you want to eat</span>
                    <input type="text" placeholder="Mediterranean" ng-model="mVm.preference.cuisine" required>
                </label>
            </div>
            <button class="button button-block button-balanced" ui-sref="app.home.mood.locationPreference" ng-disabled="whatToEat.$invalid">Next</button>
        </form>
    </ion-content>

</ion-view>
